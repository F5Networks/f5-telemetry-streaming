f5_do_dns_config: true
f5_do_ntp_config: true
f5_do_provisioning: true
f5_provisioning:
  ltm: nominal
f5_do_force_licensing: false
f5_do_licensing: true
f5_do_phoning_home: false
request:
  project:
    folder: /root/deploy-projects/_DEPLOYMENT_NAME_
    name: _DEPLOYMENT_NAME_
  declaration:
    instance:
    - harness:
        _copy: request/hypervisor
      name: ubuntu2404
      image: Ubuntu2404LTS-pristine
      flavor: m1.large
    - harness:
        _copy: request/hypervisor
      name: bigip_15_1
      software:
        _copy: request/software/bigip_15_1
      type: bigip
      flavor: F5-BIGIP-small
    - harness:
        _copy: request/hypervisor
      name: bigip_16_1
      software:
        _copy: request/software/bigip_16_1
      type: bigip
      flavor: F5-BIGIP-small
    - harness:
        _copy: request/hypervisor
      name: bigip_17_1
      software:
        _copy: request/software/bigip_17_1
      type: bigip
      flavor: F5-BIGIP-small
  hypervisor: VIO
  software:
    bigip_15_1:
      default:
        force: false
        image: BIGIP-13.0.0.0.0.1650
      desired:
        branch: ''
        build: 0.0.14
        iso_file: ''
        version: 15.1.5.1
    bigip_16_1:
      default:
        force: false
        image: BIGIP-16.0.0-0.0.12
      desired:
        branch: ''
        build: 0.0.28
        iso_file: ''
        version: 16.1.2.2
    bigip_17_1:
      default:
        force: false
        image: BIGIP-17.1.0.1-0.0.4
      desired:
        branch: ''
        build: 0.0.4
        iso_file: ''
        version: 17.1.0.1
